plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter API for testing. Use JUnit Jupiter Engine for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    // rxjava
    //implementation 'io.reactivex.rxjava3:rxjava:3.0.1'
    implementation group: 'io.reactivex.rxjava3', name: 'rxjava', version: '3.0.1'
    // appium
    //implementation 'io.appium:java-client:7.3.0'
    implementation group: 'io.appium', name: 'java-client', version: '7.3.0'
    // ymal
    //compile 'org.yaml:snakeyaml:1.25'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.25'
}

application {
    // Define the main class for the application.
    mainClassName = 'challenge.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
    systemProperty 'today', System.getProperty('today')
}
